<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>SRAE-Δ FlashMoE-128K</title>
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, system-ui; background: linear-gradient(to bottom, #f0f9ff, #fff); -webkit-tap-highlight-color: transparent; }
    textarea, button { border-radius: 1rem; }
  </style>
</head>
<body class="min-h-screen pb-32">
  <div class="max-w-full mx-auto px-4 pt-8">
    <h1 class="text-4xl font-black text-center text-sky-900 mb-2">SRAE-Δ</h1>
    <p class="text-center text-sky-700 font-medium mb-8">FlashMoE-128K • 128K context • Zero server</p>

    <textarea id="answer" rows="12" placeholder="Paste your proof, essay, or code (up to 128 000 tokens)..."
      class="w-full p-5 text-base bg-white border-2 border-gray-200 rounded-2xl focus:border-sky-500 focus:outline-none shadow-lg resize-none"></textarea>

    <div class="mt-3 text-sm text-gray-600 text-right">
      ≈ <span id="tokenCount">0</span> tokens
    </div>

    <button id="grade" class="mt-6 w-full bg-sky-600 hover:bg-sky-700 text-white font-bold text-xl py-5 rounded-2xl shadow-xl transition active:scale-98">
      Grade with 8 Experts
    </button>

    <div id="result" class="mt-10 hidden"></div>
  </div>

  <script>
    const input = document.getElementById('answer');
    const btn = document.getElementById('grade');
    const output = document.getElementById('result');
    const tokenCount = document.getElementById('tokenCount');
    input.addEventListener('input', () => tokenCount.textContent = Math.ceil(input.value.length / 3.8).toLocaleString());

    const hf = new HfInference(); // ← add your free HF token here for unlimited use

    btn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      btn.disabled = true; btn.textContent = "Thinking…";

      output.className = "p-6 bg-white rounded-3xl shadow-2xl border border-gray-100 text-center";
      output.innerHTML = `<div class="animate-spin h-12 w-12 border-4 border-sky-600 rounded-full border-t-transparent mx-auto"></div><p class="mt-4 text-lg text-sky-700">FlashMoE-128K is deliberating…</p>`;
      output.classList.remove('hidden');

      try {
        const resp = await hf.textGeneration({
          model: "flashmoe/FlashMoE-128K",
          inputs: `Grade 0–100 as JSON only:\n${text}\n\nFormat: {"score":95,"feedback":"…"}`,
          parameters: { max_new_tokens: 512, temperature: 0.7 }
        });

        const json = JSON.parse(resp.generated_text.match(/\{.*\}/s)[0]);
        const color = json.score >= 90 ? "text-green-600" : json.score >= 70 ? "text-yellow-600" : "text-red-600";

        output.innerHTML = `
          <div class="text-8xl font-black ${color} mb-4">${json.score}</div>
          <div class="text-4xl font-bold mb-8 px-8 py-4 bg-gray-100 rounded-full inline-block">
            ${json.score >= 90 ? "A" : json.score >= 80 ? "B" : json.score >= 70 ? "C" : json.score >= 60 ? "D" : "F"}
          </div>
          <div class="text-left text-gray-700 leading-relaxed whitespace-pre-wrap text-lg">${json.feedback}</div>
          <div class="mt-8 text-xs text-gray-500">FlashMoE-128K • 128K context • Zero server</div>`;
      } catch (e) {
        output.innerHTML = `<div class="text-red-600">Error: ${e.message}<br><small>Get free HF token → hf.co/settings/tokens</small></div>`;
      } finally {
        btn.disabled = false; btn.textContent = "Grade with 8 Experts";
      }
    };
  </script>
</body>
</html>
