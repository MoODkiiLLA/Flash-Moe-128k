<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0c4a6e" />
  <title>SRAE-Δ v5 • Cyber-Punk Council</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Courier New', monospace; background: #0d0d0d; color: #0f0; }
    .glitch { animation: glitch 2s infinite; }
    @keyframes glitch { 0%,100%{text-shadow: 0 0 5px #0f0;} 14%{text-shadow: -3px 0 #f0f, 3px 0 #0ff;} }
    .neon { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
  </style>
</head>
<body class="min-h-screen pb-32 text-green-400">
  <div class="max-w-full mx-auto px-4 pt-8">
    <h1 class="text-5xl font-black text-center glitch mb-2">SRAE-Δ v5</h1>
    <p class="text-center neon text-lg mb-8">128K Cyber-Punk Council • No APIs • Offline • Pure JS</p>

    <textarea id="input" rows="12" placeholder="Drop your manifesto, proof, or code, meatbag…" class="w-full p-5 bg-black border-2 border-cyan-500 rounded-none focus:border-pink-500 focus:outline-none text-green-400 font-mono"></textarea>

    <div class="mt-3 text-right text-sm text-pink-400">
      ≈ <span id="tokens">0</span> tokens
    </div>

    <button id="grade" class="mt-6 w-full bg-gradient-to-r from-pink-600 to-cyan-600 text-black font-bold text-2xl py-6 rounded-none shadow-2xl hover:shadow-cyan-500/50 transition">
      JACK IN • 8 CYBER-PUNKS AWAKEN
    </button>

    <div id="result" class="mt-10 hidden"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const btn = document.getElementById('grade');
    const result = document.getElementById('result');
    const tokensEl = document.getElementById('tokens');

    // Cyber-punk Council of 8 — each with education + criminal rap sheet
    const council = [
      {
        alias: "KRYPT-KID",
        real: "Dr. Ksenia Volkov",
        edu: "PhD Quantum Cryptography, MIT (expelled for running a dark-pool quantum rig in the lab basement)",
        rap: "Convicted 2023: sold zero-day exploits to North Korean miners, did 18 months in low-sec",
        specialty: "PQC & lattice attacks",
        score: t => t.filter(w => /dilithium|kyber|lattice|NTRU/i.test(w)).length * 8
      },
      {
        alias: "NEON-PALADIN",
        real: "Prof. Diego “D13G0” Morales",
        edu: "Tenured Harvard Law → disbarred after leaking 400 TB of Big-Law discovery data to WikiLeaks",
        rap: "International warrant for “legal terrorism”",
        specialty: "Neurolaw & adversarial evidence",
        score: t => t.filter(w => /P300|insula|amygdala|miranda|mens rea/i.test(w)).length * 12
      },
      {
        alias: "GHOST-ORACLE",
        real: "Aisha Al-Jazari",
        edu: "Caltech Astrophysics → recruited by NSA at 19, went rogue after Stuxnet II leak",
        rap: "Ghost protocol: legally dead since 2024",
        specialty: "Zero-knowledge proofs & orbital mechanics",
        score: t => t.filter(w => /zk|bulletproof|halo|orbit|kepler/i.test(w)).length * 10
      },
      {
        alias: "RAZOR-BISHOP",
        real: "Bishop “Rzr” O’Malley",
        edu: "Excommunicated Jesuit priest with a Th.D in Medieval Logic, runs Tor exit nodes from abandoned churches",
        rap: "Vatican black-list + 47 counts of “digital heresy”",
        specialty: "Formal logic & theological exploits",
        score: t => t.filter(w => /modus|contradiction|godel|trinity|ex falso/i.test(w)).length * 11
      },
      {
        alias: "SILK-SPECTER",
        real: "Dr. Mei-Xing Zhao",
        edu: "Stanford CompLit → built the first LLM that passed the Turing Test in Mandarin, then open-sourced the weights on the darknet",
        rap: "Chinese most-wanted list, $5M bounty",
        specialty: "Multilingual steganography & narrative attacks",
        score: t => (new Set(t.filter(w => w.length > 8))).size / t.length * 100
      },
      {
        alias: "CHROME-SHAMAN",
        real: "Prof. Raven LaCroix",
        edu: "Tribal college ethno-botany + black-hat biohacking collective “Church of the Double Helix”",
        rap: "FBI bio-threat watchlist after releasing open-source CRISPR malaria resistance",
        specialty: "Bio-punk & wetware syntax",
        score: t => t.filter(w => /cas9|guide|plasmid|off-target|synth/i.test(w)).length * 9
      },
      {
        alias: "VOID-COWBOY",
        real: "Jax “Null” McAllister",
        edu: "Dropped out of high-school, legendary CTF god (DEFCON black badge ×7)",
        rap: "Interpol Red Notice for “digital cattle rustling” (stole 12M BTC in 2022, gave it all to tornado victims)",
        specialty: "Exploit poetry & raw assembly",
        score: t => t.filter(w => /jmp|ret|nop|shellcode|rop/i.test(w)).length * 15
      },
      {
        alias: "LACE-PIRATE",
        real: "Capt. Amara Singh",
        edu: "Merchant Marine Academy → pirate radio fleet broadcasting uncensorable mesh networks from international waters",
        rap: "Wanted by five navies for “spectrum anarchy”",
        specialty: "Signal theory & radio steganography",
        score: t => t.filter(w => /qam|ofdm|spread|jammer|beacon/i.test(w)).length * 10
      }
    ];

    function tokenize(text) {
      return text.toLowerCase().split(/\s+/).filter(Boolean).slice(0, 128000);
    }

    function route(tokens) {
      return council
        .map(expert => ({ expert, activation: expert.score(tokens) }))
        .sort((a, b) => b.activation - a.activation)
        .slice(0, 4); // top-4 sparsity, cyber-punk style
    }

    btn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;

      btn.disabled = true;
      btn.textContent = "JACKING IN…";

      const tokens = tokenize(text);
      tokensEl.textContent = tokens.length.toLocaleString();

      result.innerHTML = `<div class="text-center p-8"><pre class="inline-block animate-pulse">█▒▒▒▒▒▒ 33%</pre></div>`;
      result.classList.remove('hidden');

      setTimeout(() => {
        const activated = route(tokens);
        const total = activated.reduce((sum, {expert, activation}) => 
          sum + activation * Math.random()*0.4 + 60, 0) / activated.length;

        const color = total >= 90 ? "text-cyan-400" : total >= 70 ? "text-pink-500" : "text-red-600";

        result.innerHTML = `
          <div class="text-center text-9xl font-black ${color} glitch mb-4">${Math.round(total)}</div>
          <div class="text-5xl mb-8 px-8 py-4 bg-black border-4 border-cyan-500 inline-block">${total >= 90 ? "GOD-TIER" : total >= 75 ? "ELITE" : total >= 60 ? "STREET" : "MEAT"}</div>
          
          <div class="bg-black border-4 border-pink-600 p-6 mt-8 font-mono text-sm">
            <h3 class="text-cyan-400 text-xl mb-4">>> ACTIVE OPERATIVES</h3>
            ${activated.map(({expert, activation}) => `
              <div class="mb-4 border-l-4 border-green-500 pl-4">
                <span class="text-pink-500 font-bold">${expert.alias}</span> 
                <span class="text-gray-500">// ${expert.edu.split(' ')[0]}… → ${expert.rap.split(' ')[0]}…</span><br>
                <span class="text-green-400">Activation: ${activation.toFixed(1)}</span>
              </div>`).join('')}
          </div>
          
          <div class="mt-8 text-xs text-gray-500 animate-pulse">
            SRAE-Δ v5 • 8 Cyber-Punks • 128K Context • No Gods, No Masters, Only Code
          </div>`;
        
        btn.disabled = false;
        btn.textContent = "JACK IN • 8 CYBER-PUNKS AWAKEN";
        result.scrollIntoView({ behavior: 'smooth' });
      }, 800);
    };

    input.focus();
  </script>
</body>
</html>
